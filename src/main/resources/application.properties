# ===========================
#      SERVER CONFIG
# ===========================
server.port=8080


# ===========================
#      MYSQL DATABASE
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/jobaura?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password= Sohan@123#

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===========================
#      JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


# ===========================
#      OPENAI API CONFIG
# ===========================
openai.api.key=your_openai_api_key
openai.model=gpt-4o-mini  # ya jo tum use kar rahe ho


# ===========================
#      MAIL CONFIG
# ===========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourEmail@gmail.com
spring.mail.password=yourAppPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ===========================
#      SCHEDULER CONFIG
# ===========================
scheduler.enabled=true


# ===========================
#      EXTERNAL JOB APIs
# ===========================

# Jooble API
jooble.api.key=your_jooble_api_key
jooble.api.url=https://jooble.org/api/

# Adzuna API
adzuna.api.appId=your_app_id
adzuna.api.appKey=your_app_key
adzuna.api.baseUrl=https://api.adzuna.com/v1/api/jobs/in/search/

# SerpAPI for LinkedIn/Google Jobs
serp.api.key=your_serp_api_key


# ===========================
#      LOGGING
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example.JobAura=DEBUG

